# Data sources. These URLs should have their content updated in-place.
data:
  # URL where we download the .gov domain list from.
  domains_url: "https://raw.githubusercontent.com/robbi5/german-gov-domains/master/data/domains.csv"

  # URL where we download the participating DAP .gov list from.
  analytics_url: ""

  # DAP URL where we source public .gov subdomains from.
  analytics_subdomains_url: ""

  # Preprocessed CSV where we source End of Term Archive data from.
  eot_subdomains_url: ""

  # Snapshot of Censys.io data from late November 2017, interim while we
  # re-establish use of their APIs.
  censys_snapshot_url: ""

  # Snapshot of Rapid7 Reverse DNS data from Scans.io in late 2017. The data
  # is too big to automatically process each time with our current infrastructure,
